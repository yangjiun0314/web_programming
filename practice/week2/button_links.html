<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
</head>
<body>
<h1>HTML Links</h1>
<h2>Button as a Links</h2>
<p>Click the button to go to the Hankuk
University website.</p>
<p>The title attribute specifies extra
information about an element. The information
is most often shown as a tooltip text when the
mouse moves over the element.</p>
<button
onclick="document.location='https://computer.hufs.ac.kr/sites/computer/index.do'" title="Click Me">
Hankuk University
</button>
</body>
</html>
